99&cropY2=3050","organizationName":"New York Rangers","marketValue":563.0,"revenue":219.0,"removeTopPadding":false,"removeBottomPadding":false,"valueList":[1250.0,1200.0,1100.0,850.0,750.0,507.0,461.0,416.0,411.0,365.0],"owners":[{"name":" Madison Square Garden","pricePaid":195.0,"yearPurchased":1997,"annualValueChange":"10","primary":true}],"operatingIncome":74.5},{"title":"Montreal Canadiens","uri":"montreal-canadiens","image":"http://specials-images.forbesimg.com/imageserve/580a560aa7ea435b91b04ea9/416x416.jpg?background=000000&cropX1=501&cropX2=2237&cropY1=60&cropY2=1796","description":"The Canadiens have not won the Stanley Cup since 1993, but have still managed to sell out every home game since January 2004. The Canadiens have also been able to raise ticket prices at the Bell Centre. Last year the team increased the price of tickets in the top-level Blue section of the Bell Centre by 24%, while tickets in the Grey section increased by about 20%. Whites tickets, meanwhile, went up 10% and the lower-bowl Reds went up about 3%. Yet missing the playoffs last season did hurt business, as thousands of no-shows at some games cost the team millions of dollars in concession and merchandise revenue.","type":"organization","following":false,"naturalId":"fred/teams/NHL-valuations/2016/80099","thumbnail":"http://specials-images.forbesimg.com/imageserve/580a560aa7ea435b91b04ea9/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":2,"hideDescription":false,"sponsored":false,"population":3.8,"state":"","csfDisplayFields":["rank","organizationName","valueList","owners","revenue","operatingIncome"],"squareImage":"http://specials-images.forbesimg.com/imageserve/580a560aa7ea435b91b04ea9/416x416.jpg?background=000000&cropX1=501&cropX2=2237&cropY1=60&cropY2=1796","portraitImage":"http://specials-images.forbesimg.com/imageserve/580a560aa7ea435b91b04ea9/416x874.jpg?background=000000&cropX1=831&cropX2=1760&cropY1=0&cropY2=1950","landscapeImage":"http://specials-images.forbesimg.com/imageserve/580a560aa7ea435b91b04ea9/874x416.jpg?background=000000&cropX1=60&cropX2=2931&cropY1=330&cropY2=1697","organizationName":"Montreal Canadiens","marketValue":545.0,"revenue":202.0,"removeTopPadding":false,"removeBottomPadding":false,"valueList":[1120.0,1175.0,1000.0,775.0,575.0,445.0,408.0,339.0,334.0,283.0],"owners":[{"name":"Molson Family","pricePaid":575.0,"yearPurchased":2009,"annualValueChange":"10","primary":true}],"operatingIncome":76.9},{"title":"Toronto Maple Leafs","uri":"toronto-maple-leafs","image":"http://specials-images.forbesimg.com/imageserve/5817501e4bbe6f0ad5dae14a/416x416.jpg?background=000000&cropX1=326&cropX2=2309&cropY1=76&cropY2=2059","description":"The Maple Leafs have made the playoffs only once (lost in Conference Finals in 2013) the past 11 seasons. Over that span they have had five different head coaches and two different ownership groups. Yet the team consistently sells out the Air Canada Centre and has the highest average non-premium ticket price in the NHL.","type":"organization","following":false,"naturalId":"fred/teams/NHL-valuations/2016/80096","thumbnail":"http://specials-images.forbesimg.com/imageserve/5817501e4bbe6f0ad5dae14a/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":3,"hideDescription":false,"sponsored":false,"population":5.6,"state":"","csfDisplayFields":["rank","organizationName","valueList","owners","revenue","operatingIncome"],"squareImage":"http://specials-images.forbesimg.com/imageserve/5817501e4bbe6f0ad5dae14a/416x416.jpg?background=000000&cropX1=326&cropX2=2309&cropY1=76&cropY2=2059","portraitImage":"http://specials-images.forbesimg.com/imageserve/5817501e4bbe6f0ad5dae14a/416x874.jpg?background=000000&cropX1=777&cropX2=1825&cropY1=0&cropY2=2202","landscapeImage":"http://specials-images.forbesimg.com/imageserve/5817501e4bbe6f0ad5dae14a/874x416.jpg?background=000000&cropX1=0&cropX2=3126&cropY1=268&cropY2=1757","organizationName":"Toronto Maple Leafs","marketValue":518.0,"revenue":186.0,"removeTopPadding":false,"removeBottomPadding":false,"valueList":[1100.0,1150.0,1300.0,1150.0,1000.0,521.0,505.0,470.0,448.0,413.0],"owners":[{"name":" Bell Canada","pricePaid":1000.0,"yearPurchased":2012,"annualValueChange":"2","primary":true},{"name":" Rogers Communications","primary":true},{"name":"Larry Tanenbaum","pricePaid":263.0,"yearPurchased":1996,"annualValueChange":"7","primary":false}],"operatingIncome":68.0},{"title":"Chicago Blackhawks","uri":"chicago-blackhawks","image":"http://specials-images.forbesimg.com/imageserve/58063fc0a7ea4357a3e063e0/416x416.jpg?background=000000&cropX1=587&cropX2=1787&cropY1=685&cropY2=1884","description":"The Blackhawks led the NHL in regular season attendance (896,240) for the eight consecutive season last year. Despite losing to the St. Louis Blues in the first round of the playoffs in seven games, Chicago remained among the league's most profitable teams because it has one of the highest average ticket prices ($80) and third-highest local television rating (3.96) on CSN Chicago, of which it owns 20%. Last year marked the first seasons of the eight-year, $84 million contract extensions handed out to Patrick Kane and Jonathan Toews. The matching deals pay $13.8 million each of the first three seasons before gradually declining.","type":"organization","following":false,"naturalId":"fred/teams/NHL-valuations/2016/80098","thumbnail":"http://specials-images.forbesimg.com/imageserve/58063fc0a7ea4357a3e063e0/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":4,"hideDescription":false,"sponsored":false,"population":9.5,"state":"IL","csfDisplayFields":["rank","organizationName","valueList","owners","revenue","operatingIncome"],"squareImage":"http://specials-images.forbesimg.com/imageserve/58063fc0a7ea4357a3e063e0/416x416.jpg?background=000000&cropX1=587&cropX2=1787&cropY1=685&cropY2=1884","portraitImage":"http://specials-images.forbesimg.com/imageserve/58063fc0a7ea4357a3e063e0/416x874.jpg?background=000000& ,"landscapeImage":"http://specials-images.forbesimg.com/imageserve/57f7b52d4bbe6f19f2b4b828/874x416.jpg?background=000000&cropX1=115&cropX2=3113&cropY1=410&cropY2=1837","organizationName":"Boston Bruins","marketValue":312.0,"revenue":169.0,"removeTopPadding":false,"removeBottomPadding":false,"valueList":[800.0,750.0,750.0,600.0,348.0,325.0,302.0,271.0,263.0,243.0],"owners":[{"name":"Jeremy Jacobs","pricePaid":10.0,"yearPurchased":1975,"annualValueChange":"9","primary":true}],"operatingIncome":33.5},{"title":"Philadelphia Flyers","uri":"philadelphia-flyers","image":"http://specials-images.forbesimg.com/imageserve/580e28d931358e23831600c5/416x416.jpg?background=000000&cropX1=2532&cropX2=4696&cropY1=375&cropY2=2537","description":"Ed Snider, the cofounder of the Flyers 50 years ago, died in April. Several months later, Comcast bought the 24% stake in Comcast Spectacor (Wells Fargo Center, Flyers, Spectra businesses) from Snider’s estate. The cable giant now owns 100% of the team. Snider, 83 when he died, was chairman of Comcast Spectacor until his death. Comcast Spectacor privately financed the Flyers $210 million arena, now called Wells Fargo Center. The team’s owners recently paid off the mortgage on the building.","type":"organization","following":false,"naturalId":"fred/teams/NHL-valuations/2016/80093","thumbnail":"http://specials-images.forbesimg.com/imageserve/580e28d931358e23831600c5/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":6,"hideDescription":false,"sponsored":false,"population":6.0,"state":"PA","csfDisplayFields":["rank","organizationName","valueList","owners","revenue","operatingIncome"],"squareImage":"http://specials-images.forbesimg.com/imageserve/580e28d931358e23831600c5/416x416.jpg?background=000000&cropX1=2532&cropX2=4696&cropY1=375&cropY2=2537","portraitImage":"http://specials-images.forbesimg.com/imageserve/580e28d931358e23831600c5/416x874.jpg?background=000000&cropX1=2914&cropX2=4278&cropY1=0&cropY2=2862","landscapeImage":"http://specials-images.forbesimg.com/imageserve/580e28d931358e23831600c5/874x416.jpg?background=000000&cropX1=99&cropX2=4951&cropY1=191&cropY2=2499","organizationName":"Philadelphia Flyers","marketValue":279.0,"revenue":160.0,"removeTopPadding":false,"removeBottomPadding":false,"valueList":[720.0,660.0,625.0,500.0,336.0,290.0,301.0,273.0,275.0,244.0],"owners":[{"name":" Comcast Spectacor","pricePaid":150.0,"yearPurchased":1996,"annualValueChange":"8","primary":true}],"operatingIncome":24.7},{"title":"Vancouver Canucks","uri":"vancouver-canucks","image":"http://specials-images.forbesimg.com/imageserve/58176b1da7ea435b91b0bdb7/416x416.jpg?background=000000&cropX1=426&cropX2=3948&cropY1=0&cropY2=3523","description":"Only two teams (Maple Leafs and Oilers) finished with fewer points than the Canucks during the 2015-16 season and this year is not expected to be much better on the ice. The Canucks remain one of the NHL's most valuable teams, but the poor results are impacting attendance. The Canucks sold out 474 straight games in a streak that ended in October 2014. Attendance dropped again last season with plenty more empty seats beyond the reported figure. The team's marketing folks are pulling out all the stops to drum up interest in the team, including free beer at the home opener and a fundraiser with the University of British Columbia that includes a free ticket to a Canucks game.","type":"organization","following":false,"naturalId":"fred/teams/NHL-valuations/2016/80113","thumbnail":"http://specials-images.forbesimg.com/imageserve/58176b1da7ea435b91b0bdb7/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":7,"hideDescription":false,"sponsored":false,"population":2.3,"state":"","csfDisplayFields":["rank","organizationName","valueList","owners","revenue","operatingIncome"],"squareImage":"http://specials-images.forbesimg.com/imageserve/58176b1da7ea435b91b0bdb7/416x416.jpg?background=000000&cropX1=426&cropX2=3948&cropY1=0&cropY2=3523","portraitImage":"http://specials-images.forbesimg.com/imageserve/58176b1da7ea435b91b0bdb7/416x874.jpg?background=000000&cropX1=1284&cropX2=3064&cropY1=0&cropY2=3739","landscapeImage":"http://specials-images.forbesimg.com/imageserve/58176b1da7ea435b91b0bdb7/874x416.jpg?background=000000&cropX1=0&cropX2=4200&cropY1=288&cropY2=2289","organizationName":"Vancouver Canucks","marketValue":287.0,"revenue":146.0,"removeTopPadding":false,"removeBottomPadding":false,"valueList":[700.0,745.0,800.0,700.0,342.0,300.0,262.0,239.0,236.0,211.0],"owners":[{"name":" Aquilini Investment Group","pricePaid":207.0,"yearPurchased":2005,"annualValueChange":"12","primary":true}],"operatingIncome":29.6},{"title":"Detroit Red Wings","uri":"detroit-red-wings","image":"http://specials-images.forbesimg.com/imageserve/57f7f1804bbe6f19f2b4c19c/416x416.jpg?background=000000&cropX1=803&cropX2=1507&cropY1=690&cropY2=1394","description":"With a great hockey market and new arena around the corner, the Red Wings are in a strong position to remain among the NHL's elite franchises, especially if the city of Detroit can mount an economic comeback. It was announced this spring that the official name of the $627.5 million home of the Red Wings will be Little Caesars Arena. The downtown arena is on schedule to open for the 2017-18 season. Ilitch and his wife, Marian, founded Little Caesars in 1959, and it is the world’s largest carryout pizza chain. The naming rights of the new venue is worth $120 million over 20 years. The new arena is owned by the city’s Downtown Development Authority, but Iltch’s Olympia Entertainment will run the venue and collect its revenue and cover operating costs.","type":"organization","following":false,"naturalId":"fred/teams/NHL-valuations/2016/80094","thumbnail":"http://specials-images.forbesimg.com/imageserve/57f7f1804bbe6f19f2b4c19c/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":8,"hideDescription":false,"sponsored":false,"population":4.3,"state":"MI","csfDisplayFields":["rank","o
